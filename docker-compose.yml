services:
  postgres:
    image: postgres:15
    container_name: debtgo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: debtgo_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d debtgo_db -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  debtgo-backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: debtgo-backend
    volumes:
      - ./:/app
    environment:
      SERVER_PORT: 8081
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: debtgo_db
      DB_USER: postgres
      DB_PASS: postgres
    ports:
      - "8081:8081"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres-data:
