# Nombre de la app
spring.application.name=debtgo-backend

# Port del servicio
server.port=${SERVER_PORT:8081}


# Configuración de la base de datos PostgreSQL
# spring.datasource.url=jdbc:postgresql://localhost:5432/debtgo_db
# spring.datasource.username=postgres
# spring.datasource.password=root
# spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:debtgo_db}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASS:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Swagger (opcional)
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
