name: CI / CD

# Permisos necesarios para publicar en ghcr
permissions:
  contents: read
  packages: write

# Ejecutar en PRs a main y en pushes a main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run tests (Maven)
    runs-on: ubuntu-latest
    outputs:
      maven-cache-key: ${{ steps.cache-m2.outputs.cache-hit }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven local repository
        id: cache-m2
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run unit tests
        run: mvn -B -ntp test

      - name: Package artifact (build jar) - required to validate package
        run: mvn -B -ntp package -DskipTests=true

      - name: Upload built JAR (optional - speeds later steps)
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  build-image:
    name: Build Docker image (verify build, no push)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Derive lowercase image name
        run: |
          IMAGE_NAME="${GITHUB_REPOSITORY,,}"
          echo "IMAGE_NAME=$IMAGE_NAME" >> "$GITHUB_ENV"

      - name: Download built JAR (from test job)
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: ./artifact-jar || true

      - name: Set up QEMU (optional multi-arch)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (WITHOUT pushing) â€” target prod
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: false                    
          target: prod                   
          platforms: linux/amd64,linux/arm64
          tags: |
            temp/${{ env.IMAGE_NAME }}:pr-${{ github.event.number || github.run_id }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish:
    name: Publish image to GHCR
    runs-on: ubuntu-latest
    needs: build-image
    # Solo se ejecuta cuando el workflow fue disparado por un push a la rama main
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main') }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Derive lowercase image name
        run: |
          IMAGE_NAME="${GITHUB_REPOSITORY,,}"
          echo "IMAGE_NAME=$IMAGE_NAME" >> "$GITHUB_ENV"

      - name: Set up QEMU (optional multi-arch)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image (prod)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          target: prod
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output pushed image refs
        run: |
          echo "Pushed images:"
          echo "  ghcr.io/${{ env.IMAGE_NAME }}:latest"
          echo "  ghcr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}"
